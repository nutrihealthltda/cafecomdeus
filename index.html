,{"id":"mCyp9t","title":"Preço","icon":"fa-usd-circle","type":"price","design":{"style":"theme"},"content":{"title":"\u003cp\u003e\u003cstrong\u003e2x Box Premium Café com Deus Pai 2025\u003c/strong\u003e\u003c/p\u003e","value":"R$ 149,90","before":"De R$ 499,90  por","after":"à vista","redirect":true,"id":"7l5m6i","name":"YM50Hd"}},{"id":"X8LTH2","title":"Botão","icon":"fa-rectangle-wide","type":"button","design":{"style":"theme","pulse":true},"content":{"name":"7NBW9J","type":"redirect","label":"Comprar","destination":"https://pay.checkoutseguro.shop/q510ZOxEKvKGE9D","pulse":false,"target":false,"id":"NT2gYz"}},{"id":"dR5hVa","title":"Espaço","icon":"fa-arrows-v","type":"clear","design":[],"content":{"clear":"h-[1rem]","id":"lLsek5","name":"3pAI0d"}},{"id":"hckDub","title":"Texto","icon":"fa-text","type":"text","design":[],"content":{"text":"\u003cp\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(9, 9, 11);\"\u003eJá imaginou viver uma experiência completa de Café com Deus Pai? O box queridinho do momento está de volta, e com uma versão ainda mais premium! São itens selecionados, pensados em cada detalhe para tornar seu momento Café com Deus Pai ainda mais especial.\u003c/span\u003e\u003c/p\u003e\u003ch3\u003e\u003cspan class=\"ql-size-small\" style=\"background-color: rgb(255, 255, 255); color: rgb(9, 9, 11);\"\u003e﻿\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong style=\"color: rgb(9, 9, 11);\"\u003eO box inclui:\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255); color: rgb(9, 9, 11);\"\u003eLivro Café com Deus Pai em Capa Dura:\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(9, 9, 11);\"\u003e Uma edição luxuosa e durável, perfeita para suas leituras diárias. Cada página traz mensagens inspiradoras que vão tocar sua alma.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255); color: rgb(9, 9, 11);\"\u003eCaneca Exclusiva (350ml):\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(9, 9, 11);\"\u003e Desfrute do seu café com estilo e conforto nesta caneca única, criada especialmente para este Box.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255); color: rgb(9, 9, 11);\"\u003eLata de Café Gourmet (200g):\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(9, 9, 11);\"\u003e Um café artesanal de alta qualidade, selecionado para acompanhar seus momentos de leitura e reflexão.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255); color: rgb(9, 9, 11);\"\u003eFiltro Exclusivo no Brasil:\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(9, 9, 11);\"\u003e Tenha uma experiência de café diferenciada com este filtro, disponível apenas nesta coleção.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255); color: rgb(9, 9, 11);\"\u003eMarca-Texto: \u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(9, 9, 11);\"\u003eDestaque suas passagens favoritas do livro com este marca-texto prático e de alta qualidade.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255); color: rgb(9, 9, 11);\"\u003ePost-its:\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(9, 9, 11);\"\u003e Anote suas reflexões, inspirações e pensamentos nas páginas do livro ou em qualquer lugar que desejar, com esses post-its personalizados. (12 blocos de 25 folhas cada)\u003c/span\u003e\u003c/p\u003e","id":"oBru46"}},{"id":"4vCz5f","title
